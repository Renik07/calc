<!DOCTYPE html>
<html lang="ru">
<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link rel="shortcut icon" href="http://oknapanorama.kz/images/forma1.png?crc=391076887" type="image/x-icon">
	<title>Calculator</title>
	<link rel="stylesheet" href="style.css">
</head>
<body>
	<div class="container">
		<div class="switch">
        <input id="switch-1" type="checkbox">
        <label for="switch-1"></label>

		</div>
		<input class="item input" type="text" name="textview" readonly placeholder="0">
		<div class="item type" onclick="radOrDeg()">deg</div>
		<div class="item" onclick="trig('sin')">sin</div>
		<div class="item" onclick="trig('cos')">cos</div>
		<div class="item" onclick="trig('tan')">tan</div>
		<div class="item" onclick="trig('ctg')">ctg</div>
		<div class="item" onclick="operations('^x')">x<sup><sup>y</sup></sup></div>
		<div class="item" onclick="log('log')">log</div>
		<div class="item" onclick="log('ln')">ln</div>
		<div class="item" onclick="insert('(')">(</div>
		<div class="item" onclick="insert(')')">)</div>
		<div class="item" onclick="operations('^2')">x<sup><sup>2</sup></sup></div>
		<div class="item" onclick="clean()">C</div>
		<div class="item" onclick="back()">&lArr;</div>
		<div class="item" onclick="percent()">%</div>
		<div class="item" onclick="insert('/')">&divide;</div>
		<div class="item" onclick="operations('^-1')">x<sup><sup>-1</sup></sup></div>
		<div class="item" onclick="insert('7')">7</div>
		<div class="item" onclick="insert('8')">8</div>
		<div class="item" onclick="insert('9')">9</div>
		<div class="item" onclick="insert('*')">&times;</div>
		<div class="item" onclick="operations('sqrt')">&radic;x</div>
		<div class="item" onclick="insert('4')">4</div>
		<div class="item" onclick="insert('5')">5</div>
		<div class="item" onclick="insert('6')">6</div>
		<div class="item" onclick="insert('-')">-</div>
		<div class="item" onclick="factorial()">n!</div>
		<div class="item" onclick="insert('1')">1</div>
		<div class="item" onclick="insert('2')">2</div>
		<div class="item" onclick="insert('3')">3</div>
		<div class="item" onclick="insert('+')">+</div>
		<div class="item" onclick="constant('pi')">&pi;</div>
		<div class="item" onclick="constant('e')">e</div>
		<div class="item" onclick="insert('0')">0</div>
		<div class="item" onclick="insert('.')">,</div>
		<div class="item" onclick="equal()">=</div>

	</div>

	<script src="main.js"></script>
</body>
</html>
